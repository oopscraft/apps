plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java-library'
	id 'maven-publish'
	id 'idea'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

dependencies {

	//api platform('org.springframework.cloud:spring-cloud-dependencies:2020.0.5')

	// spring boot
	api 'org.springframework.boot:spring-boot-starter'
	api 'org.springframework.boot:spring-boot-starter-test'

	// data
	api 'org.springframework.boot:spring-boot-starter-data-jpa'
	api 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
	api 'com.h2database:h2'
	api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'

	// lombok
	api 'org.projectlombok:lombok'

	// annotation
	api 'javax.annotation:javax.annotation-api:1.3.2'

	// query dsl
	api 'com.querydsl:querydsl-jpa'
	api 'com.querydsl:querydsl-apt'

	// hibernate
	api 'org.hibernate:hibernate-jpamodelgen'
	api 'org.hibernate:hibernate-jcache'
	api 'org.ehcache:ehcache'
	api 'javax.cache:cache-api:1.1.1'

	// annotationProcessor
	annotationProcessor 'javax.annotation:javax.annotation-api'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor group: 'com.querydsl', name: 'querydsl-apt'
	annotationProcessor group: 'com.querydsl', name: 'querydsl-apt', classifier: 'jpa'
	annotationProcessor 'org.hibernate:hibernate-jpamodelgen'

	// compile only
	compileOnly 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.springframework.boot:spring-boot-starter-security'

	// JUNIT test
	testAnnotationProcessor 'org.projectlombok:lombok'
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
	testRuntimeOnly "org.junit.vintage:junit-vintage-engine"
	testRuntimeOnly "org.junit.platform:junit-platform-launcher"

	// devtools
	developmentOnly("org.springframework.boot:spring-boot-devtools")
}

tasks.named('test') {
	useJUnitPlatform()
}

bootJar {
	enabled = false
}

jar {
	enabled = true
	classifier = ''
}

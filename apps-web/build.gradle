plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'java-library'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

dependencies {

	// project
	api project(':apps-core')

	// spring boot
	api 'org.springframework.boot:spring-boot-starter-data-rest'
	//api 'org.springframework.boot:spring-boot-starter-security'
	api 'org.springframework.boot:spring-boot-starter-thymeleaf'
	api 'org.springframework.boot:spring-boot-starter-web'
	api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
	api 'org.springframework.boot:spring-boot-starter-actuator'

	// spring doc
	api 'org.springdoc:springdoc-openapi-data-rest:1.6.8'
	api 'org.springdoc:springdoc-openapi-core:1.6.8'
	api 'org.springdoc:springdoc-openapi-ui:1.6.8'

	// etc
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

println "== dependencySubstitution"
allprojects {
    configurations.all {
        resolutionStrategy.dependencySubstitution {
            rootProject.getSubprojects().each {
                if (it.plugins.hasPlugin('maven-publish')) {
                    def groupId = it.group
                    def artifactId = it.name
                    println "substitute '${groupId}:${artifactId} using ${artifactId}"
                    substitute module("${groupId}:${artifactId}") using project(":${artifactId}")
                }
            }
        }
    }
}